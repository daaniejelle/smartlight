        <th>What do we get?</th>

        <td>Id</td>
        <td id="id"></td>

    </tr>

    </tr>

    <tr>
        <td>Position X</td>

    </tr>

    <tr>
        <td>Position Y</td>

    </tr>

    </tr>

        <td>Intensity</td>
